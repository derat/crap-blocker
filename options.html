<!DOCTYPE html>
<html>
  <head>
    <title>Crap Blocker Options</title>
    <style>
      body {
        font-size: 14px;
      }
      #container {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
      }
      label {
        display: block;
        padding-bottom: 4px;
      }
      textarea {
        height: 600px;
        display: block;
      }
      #domains-textarea {
        width: 300px;
      }
      #regexps-textarea {
        width: 600px;
      }
      #error-span {
        color: #a00;
        margin-left: 8px;
      }
    </style>
  </head>

  <body>
    <h1>Crap Blocker</h1>
    <div id="container">
      <div>
        <label for="domains-textarea">Domains or hostnames</label>
        <textarea
          id="domains-textarea"
          placeholder="One domain per line"
          spellcheck="false"
        ></textarea>
      </div>
      <div>
        <label for="regexps-textarea">Regular expressions</label>
        <textarea
          id="regexps-textarea"
          placeholder="One partial RE2 regexp per line"
          spellcheck="false"
        ></textarea>
      </div>
    </div>
    <button id="save-button" disabled>Save</button>
    <span id="error-span"></span>
    <script src="options.js" type="module"></script>
  </body>
</html>
